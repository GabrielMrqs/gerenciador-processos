<div class="page-container">
    <mat-toolbar color="primary" class="toolbar">
        <mat-form-field class="search-field">
            <mat-label>Procurar</mat-label>
            <input matInput placeholder="Procure por Nome ou Descrição" (keyup)="onInputChange($event)">
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="accent" class="new-button" (click)="onAdd()">
            <mat-icon>add</mat-icon>
            Novo
        </button>
    </mat-toolbar>

    <div class="content">
        <app-listar-areas [filtro]="filtro" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)"
            (view)="onView($event)" *ngIf="areas$ | async as areas; else loading" [areas]="areas">
        </app-listar-areas>
    </div>

    <ng-template #loading>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
