<div class="page-container">
  <button mat-raised-button color="primary" (click)="onVoltar()" class="btn-voltar">
    <mat-icon fontIcon="arrow_back"></mat-icon>
    Voltar
  </button>
  <div>
    <mat-card class="processo-card">
      <mat-card-title class="card-title">{{montarTitulo()}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" class="processo-form">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao">
          </mat-form-field>

          <div class="processos-container">
            <app-tree-view (removerNode)="onRemove($event)" [enableRemove]="true" [processos]="this.form.value.processos"></app-tree-view>
            <app-processo style="min-width: 600px;" [insideComponent]="true" (export)="onExport($event)"> </app-processo>
          </div>

          <div class="form-actions">
            <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
