<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of objectKeys(colunas)" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ colunas[column] }} </th>
      <td mat-cell *matCellDef="let element">
        {{ formatValue(column, element[column]) }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="insideComponent" mat-icon-button color="primary" (click)="exportElement(element)">
          <mat-icon fontIcon="reply"></mat-icon>
        </button>
        <button *ngIf="!insideComponent" mat-icon-button color="primary" (click)="viewElement(element)">
          <mat-icon fontIcon="visibility"></mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editElement(element)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteElement(element)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="objectKeys(colunas).concat('actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(colunas).concat('actions');"></tr>
  </table>
